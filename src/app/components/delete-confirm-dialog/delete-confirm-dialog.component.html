<h1 mat-dialog-title>Confirm Deletion</h1>
<mat-dialog-content>Are you sure you want to delete this sale?</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button class="custom-button-delete" [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
